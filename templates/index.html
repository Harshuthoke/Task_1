<!DOCTYPE html>
<html>
    
<head>
    <title>Top 10 Profit-Generating Companies</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
            color: #2e7d32;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #1b5e20;
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #2e7d32;
        }

        select {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #f1f8e9;
            color: #2e7d32;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #43a047;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2e7d32;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Select a Company</h1>
    <form action="/metrics" method="get">
        <label for="company">Choose a company:</label>
        <select id="company" name="symbol">
            {% for company in companies.values %}
            <option value="{{ company[0] }}">{{ company[2] }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Metrics</button>
    </form>
</body>
</html>
